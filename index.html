                    <div>
                        本人性格内向偏外，不过熟悉后很好相处，个人爱好听音乐和打篮球，其实喜欢很多项运动的人。对新环境适应能力强，责任心强。好学，对前端相关知识(尤其是js方面的)求知欲很强，希望能在js上有更多的突破！关于前端方面的知识，我很乐于与其他从事前端工作或者有兴趣的人分享我自己在做前端中的经验！大家相互学习交流，个人觉得交流很重要！
