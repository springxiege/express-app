{% extends 'layout.html' %}
{% block content %}
<h1>{{title}}</h1>
<p>welcome to {{title}}</p>
<section>
    <ul>
        {% for item in list %}
        <li data-id="{{ item.id }}">{{ item.title }}</li>
        {% else %}
        <li>This would display if the 'item' collection were empty</li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
{% block js %}
<script>
    $(function(){
        $.get('/users',function(data){
            console.log(data)
        })
    })
</script>
{% endblock %}
